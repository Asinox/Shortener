version: '2'

services:
  web:
    build:
      context: ./
      dockerfile: web.docker
    volumes:
      - ./:/var/www
    ports:
      - "8080:80"
    links:
      - app
  app:
    build:
      context: ./
      dockerfile: app.docker
    volumes:
      - ./:/var/www
    links:
      - db
    environment:
      - DB_PORT=3306
      - DB_HOST=db
  db:
    image: mysql:5.7.25
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=shortener
      - MYSQL_USER= root
      - MYSQL_PASSWORD = secret
      - DB_PREFIX = shortener_
    ports:
      - "33061:3306"
